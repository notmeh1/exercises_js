<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit" onclick="textValidation()">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let form = document.getElementById("formulario")
        form.addEventListener("submit", function(event){
            event.preventDefault()
            cleanError()
            let inputName = document.getElementById("nombre").value
            let inputAsunto = document.getElementById("asunto").value
            let inputMensaje = document.getElementById("mensaje").value
            let result = textValidation(inputName, inputAsunto, inputMensaje)

            if (result == true) {
                textSuccess()
            }
        })

        function cleanError() {
            document.querySelector(".resultado").innerHTML = ""
            document.querySelector(".errorNombre").innerHTML = ""
            document.querySelector(".errorAsunto").innerHTML = ""
            document.querySelector(".errorMensaje").innerHTML = ""
        }

        function textSuccess() {
            document.querySelector(".resultado").innerHTML = "El formulario está correcto"
        }

        function textValidation(inputName, inputAsunto, inputMensaje) {
            let validationSuccess = true
            let validationReg = /[a-zA-Z]/g

            if (validationReg.test(inputName) == false) {
                document.querySelector(".errorNombre").innerHTML = "Ingrese un nombre válido"
                validationSuccess = false
            }

            if (validationReg.test(inputAsunto) == false) {
                document.querySelector(".errorAsunto").innerHTML = "Ingrese un asunto válido"
                validationSuccess = false
            }

            if (validationReg.test(inputMensaje) == false) {
                document.querySelector(".errorMensaje").innerHTML = "Ingrese un mensaje válido"
                validationSuccess = false
            }

            return validationSuccess;
        }
    </script>
</body>

</html>
