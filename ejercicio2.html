<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <div>
      <div>
        <h2>Paleta de colores</h2>
        <div style="display: flex">
          <div style="display: flex; flex-direction: column">
            <button
              id="btn-1"
              style="background-color: #e53e3e; width: 100px; height: 100px"
              type="button"
              onclick="colorOne()"
            ></button>
            <button
              id="btn-2"
              style="background-color: #dd6b20; width: 100px; height: 100px"
              type="button"
              onclick="colorTwo()"
            ></button>
            <button
              id="btn-3"
              style="background-color: #faf089; width: 100px; height: 100px"
              type="button"
              onclick="colorThree()"
            ></button>
            <button
              id="btn-4"
              style="background-color: #48bb78; width: 100px; height: 100px"
              type="button"
              onclick="colorFour()"
            ></button>
            <button
              id="btn-5"
              style="background-color: #81e6d9; width: 100px; height: 100px"
              type="button"
              onclick="colorFive()"
            ></button>
            <button
              id="btn-6"
              style="background-color: #d53f8c; width: 100px; height: 100px"
              type="button"
              onclick="colorSix()"
            ></button>
          </div>
          <div style="width: 500px; height: 600px">
            <div
              id="caja"
              style="border: 1px solid black; width: 100%; height: 100%"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function colorOne() {
        document.getElementById("caja").style.backgroundColor = "#e53e3e";
      }
      function colorTwo() {
        document.getElementById("caja").style.backgroundColor = "#dd6b20";
      }
      function colorThree() {
        document.getElementById("caja").style.backgroundColor = "#faf089";
      }
      function colorFour() {
        document.getElementById("caja").style.backgroundColor = "#48bb78";
      }
      function colorFive() {
        document.getElementById("caja").style.backgroundColor = "#81e6d9";
      }
      function colorSix() {
        document.getElementById("caja").style.backgroundColor = "#d53f8c";
      }
    </script>
  </body>
</html>
