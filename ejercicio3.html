<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <div>
      <div>
        <h2>Resultado: <span class="resultado"></span></h2>
        <div>
          <div>
            <div>
              <label for="">Valor 1</label>
              <input id="valor1" type="text" />
            </div>
            <div>
              <label for="">Valor 2</label>
              <input id="valor2" type="text" />
            </div>
            <div style="display: flex">
              <button id="btn-sumar" type="button" onclick="addition()">
                Sumar
              </button>
              <button id="btn-restar" type="button" onclick="subtraction()">
                Restar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      "use strict";
      function addition() {
        const inputOne = document.getElementById("valor1").value;
        const inputTwo = document.getElementById("valor2").value;
        let result = Number(inputOne) + Number(inputTwo);
        document.querySelector(".resultado").innerHTML = result;
      }
      function subtraction() {
        const inputOne = document.getElementById("valor1").value;
        const inputTwo = document.getElementById("valor2").value;
        let result = Number(inputOne) - Number(inputTwo);
        if (result < 0) {
          result = 0;
        }
        document.querySelector(".resultado").innerHTML = result;
      }
    </script>
  </body>
</html>
